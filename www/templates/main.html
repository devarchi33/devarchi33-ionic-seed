<ion-view view-title="MainView">
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Gravity</h1>
    </ion-header-bar>
    <ion-content ng-init="loadImages()">
      <div class="row" ng-repeat="image in images" ng-if="$index % 3 === 0">
        <div class="col col-33" ng-if="$index < images.length">
          <img class="gravity-thumbnail" ng-src="{{ images[$index].src }}" width="100%">
        </div>
        <div class="col col-33" ng-if="$index + 1 < images.length">
          <img class="gravity-thumbnail" ng-src="{{ images[$index + 1].src }}" width="100%">
        </div>
        <div class="col col-33" ng-if="$index + 2< images.length">
          <img class="gravity-thumbnail" ng-src="{{ images[$index + 2].src }}" width="100%">
        </div>
      </div>
    </ion-content>
  </ion-pane>
</ion-view>
